<form autocomplete="off" novalidate [formGroup]="form" (submit)="submitForm()">
  <input type="email" name="email-login" id="email-login" required minlength="5" formControlName = "email" placeholder="Email">
  <input type="password" name="password-login" id="password-login" required minlength="4" formControlName = "password" placeholder="Mot de passe">
  <button type="submit" [disabled]='!form.valid'>Connexion</button>
</form>
